              enctype="multipart/form-data"
              action="/register"
              method="post"
            >
              <h4 class="sr">STUDENT REGISTER</h4>
              <div class="hostel-category-radio-container">
                <label>Hostel</label>
                <div>
                  <div class="hostel-mens-container">
                    <input
                      id="hostel-category-mens-radio"
                      name="hostel-category"
                      type="radio"
                      value="Men's"
                      required
                    />
                    <label for="hostel-category-mens-radio">Men's</label>
                  </div>
                  <div class="hostel-womens-container">
                    <input
                      id="hostel-category-womens-radio"
                      name="hostel-category"
                      type="radio"
                      value="Women's"
                      required
                    />
                    <label for="hostel-category-womens-radio">Women's</label>
                  </div>
                </div>
              </div>
              <div class="email-container">
                <label for="email-input">E-Mail</label>
                <input
                  id="email-input"
                  name="email-input"
                  type="text"
                  placeholder="Enter your Official E-Mail Id"
                  required
                />
              </div>
              <div class="rollno-container">
                <label for="rollno-input">Roll Number</label>
                <input
                  name="rollno-input"
                  id="rollno-input"

                  placeholder=""
                  required
                />
              </div>
              <div class="name-container">
                <label for="name-input">Name</label>
                <input
                  name="name-input"
                  id="name-input"
                  type="text"
                  placeholder=""
                  required
                />
              </div>

                  </option>
                  <option value="Applied Mathematics & Computational Sciences">
                    Applied Mathematics & Computational Sciences

                  <option value="Applied Science">Applied Science</option>
                  <option value="Automobile Engineering">
                    Automobile Engineering
                  </option>
                  <option value="Bio-technology">Bio-technology</option>
                  <option value="Biomedical Engineering">

                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Computer Science & Engineering">

                  <option value="Electronics & Communication Engineering">

                  </option>
                  <option value="Electrical & Electronics Engineering">

                  </option>
                  <option value="Fashion Technology">Fashion Technology</option>
                  <option value="Instrumentation & Control Systems Engineering">

                  <option value="Information Technology">

                  </option>
                  <option value="Computer Applications">
                    Computer Applications
                  </option>
                  <option value="Mechanical Engineering">
                    Mechanical Engineering
                  </option>
                  <option value="Metallurgical Engineering">
                    Metallurgical Engineering
                  </option>
                  <option value="Production Engineering">
                    Production Engineering
                  </option>
                  <option value="Robotics & Automation Engineering">
                    Robotics & Automation Engineering
                  </option>
                  <option value="Textile Technology">Textile Technology</option>
                  <option value="Management Sciences">
                    Management Sciences
                  </option>
                  <option value="Production Engineering (SW)">
                    Production Engineering (SW)
                  </option>
                  <option value="EEE (SW)">EEE (SW)</option>
                  <option value="Mechanical Engineering (SW)">
                    Mechanical Engineering (SW)
                  </option>
                </select>
              </div>

                <label for="room-no-input">Hostel Block</label>
                <input
                  name="room-no-input"
                  id="room-no-input"
                  type="text"
